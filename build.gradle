plugins {
    id 'java'
    id 'net.ltgt.apt' version '0.19'
}

version 'v1'
sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    // Guava
    compile group: 'com.google.guava', name: 'guava', version: '27.0-jre'
    
    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.4'
    apt 'org.projectlombok:lombok:1.18.4'
}
